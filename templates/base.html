<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}პროექტების პორტფოლიო{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="bg-primary text-white py-3 mb-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0">
                    <a href="/" class="text-white text-decoration-none" style="cursor:pointer;">kepu</a>
                </h1>
                {% block filter_button %}{% endblock %}
            </div>
        </div>
    </header>
    <main class="container mb-5">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Sidepanel for filters -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="filterSidepanel" aria-labelledby="filterSidepanelLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="filterSidepanelLabel">ფილტრები</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            {% block filters %}{% endblock %}
        </div>
    </div>
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            &copy; {{ 2025 }} ჩემი პორტფოლიო. ყველა უფლება დაცულია.
        </div>
    </footer>
    {% block scripts %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
