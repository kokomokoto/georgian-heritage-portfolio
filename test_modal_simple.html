<!DOCTYPE html>
<html>
<head>
    <title>Direct Image Modal Test</title>
</head>
<body>
    <h1>Direct Test - Image Modal</h1>
    
    <p>This page tests if the modal works at all. Click the image below:</p>
    
    <img src="https://res.cloudinary.com/dz7pks0u0/image/upload/v1761912868/comments/comment_1761912868_1_.PNG.png" 
         onclick="openImageModal(this.src)" 
         style="width: 300px; cursor: pointer; border: 5px solid red;"
         alt="Test Image">
    
    <p>If the modal doesn't work, try opening browser console (F12) and run: <code>testModal()</code></p>
    
    <!-- Modal -->
    <div id="imageModal" onclick="closeImageModal()" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.9);
        z-index: 999999;
        cursor: pointer;
    ">
        <div style="
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        ">
            <img id="modalImage" style="
                max-width: 95vw;
                max-height: 95vh;
                object-fit: contain;
                border-radius: 8px;
            ">
            <div onclick="closeImageModal()" style="
                position: absolute;
                top: 20px;
                right: 20px;
                color: white;
                font-size: 40px;
                cursor: pointer;
                background: rgba(0,0,0,0.5);
                border-radius: 50%;
                width: 50px;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
            ">&times;</div>
        </div>
    </div>

    <script>
        function openImageModal(src) {
            console.log('Opening modal with image:', src);
            
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            if (modal && modalImage) {
                modalImage.src = src;
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
                console.log('Modal should be visible now');
            } else {
                console.error('Modal elements not found!');
            }
        }

        function closeImageModal() {
            console.log('Closing modal');
            const modal = document.getElementById('imageModal');
            if (modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
                console.log('Modal closed');
            }
        }

        function testModal() {
            openImageModal('https://res.cloudinary.com/dz7pks0u0/image/upload/v1761912868/comments/comment_1761912868_1_.PNG.png');
        }
        
        console.log('Test page loaded. Click the red-bordered image or run testModal() in console.');
    </script>
</body>
</html>
